# Configuration for social recommendation system

# Data generation parameters
data:
  n_users: 1000
  n_items: 500
  avg_friends: 5.0
  interaction_rate: 0.15
  social_influence: 0.3
  test_split: 0.2
  random_seed: 42

# Model parameters
models:
  social_cf:
    social_weight: 0.3
    
  social_mf:
    n_factors: 50
    reg_param: 0.01
    social_reg: 0.1
    n_iterations: 100
    
  social_gnn:
    hidden_dim: 64
    n_layers: 2
    dropout: 0.1

# Evaluation parameters
evaluation:
  k_values: [5, 10, 20]
  metrics:
    - rmse
    - mae
    - precision
    - recall
    - ndcg
    - hit_rate
    - coverage
    - diversity
    - novelty

# Demo parameters
demo:
  n_recommendations: 10
  show_explanations: true
  enable_social_features: true
